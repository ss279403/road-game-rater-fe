<form novalidate (ngSubmit)="saveRating(ratedForm)" #ratedForm="ngForm" class="form-horizontal">
  <!-- <input [ngModel]="ratingInfo?.id" ngModel #id="ngModel" type="hidden" name="id"> -->
 
   <div class="form-group">
     <label for="rating" class="col-sm-2 control-label">Rating 1-5</label>
     <div class="col-sm-10">
       <input [ngModel]="ratingInfo?.rating" ngModel #rating="ngModel" type="number" class="form-control" id="rating" name="rating" min="1"
         max="5">
       <span *ngIf="formErrors.rating" class="text-danger">
         {{ formErrors.rating }}
       </span>
     </div>
   </div>
 
   <div class="form-group">
     <label for="isClean" class="col-sm-2 control-label">Was it Clean?</label>
     <div class="col-sm-10">
       <label>
         <input [ngModel]="ratingInfo?.isClean" ngModel #isClean="ngModel" type="radio" value="true" class="form-control" id="isClean"
           name="isClean"> Yes
       </label>
       <label>
         <input [ngModel]="ratingInfo?.isClean" ngModel #isClean="ngModel" type="radio" value="false" class="form-control" id="isClean"
           name="isClean"> No
       </label>
 
       <span *ngIf="formErrors.isClean" class="text-danger">
         {{ formErrors.isClean }}
       </span>
     </div>
 
   </div>
   <div class="form-group">
     <label for="isHandicap" class="col-sm-2 control-label">Handicap Accessible?</label>
     <div class="col-sm-10">
 
       <label>
         <input [ngModel]="ratingInfo?.isHandicap" ngModel #isHandicap="ngModel" type="radio" value="true" class="form-control" id="isHandicap" name="isHandicap"> Yes
       </label>
       <label>
         <input [ngModel]="ratingInfo?.isHandicap" ngModel #isHandicap="ngModel" type="radio" value="false" class="form-control" id="isHandicap" name="isHandicap"> No
       </label>
 
       <span *ngIf="formErrors.isHandicap" class="text-danger">
         {{ formErrors.isHandicap }}
       </span>
     </div>
 
   </div>
   <div class="form-group">
     <label for="isFamily" class="col-sm-2 control-label">Was there a Family Restroom?</label>
     <div class="col-sm-10">
       <label>
         <input [ngModel]="ratingInfo?.isFamily" ngModel #isFamily="ngModel" type="radio" value="true" class="form-control" id="isFamily" name="isFamily"> Yes
       </label>
       <label>
         <input [ngModel]="ratingInfo?.isFamily" ngModel #isFamily="ngModel" type="radio" value="false" class="form-control" id="isFamily" name="isFamily"> No
       </label>      <span *ngIf="formErrors.isFamily" class="text-danger">
         {{ formErrors.isFamily }}
       </span>
     </div>
   </div>
 
   <div class="form-group">
     <label for="comments" class="col-sm-2 control-label">Comments</label>
     <div class="col-sm-10">
       <input [ngModel]="ratingInfo?.comments" ngModel #comments="ngModel" type="text" class="form-control" id="comments" name="comments" required
         minlength="2" maxlength="30">
       <span *ngIf="formErrors.comments" class="text-danger">
         {{ formErrors.comments }}
       </span>
     </div>
   </div>
 
 
   <div class="form-group">
     <div class="col-sm-offset-2 col-sm-10">
       <button [disabled]="!ratedForm.form.valid" type="submit" class="btn btn-primary">Submit</button>
     </div>
   </div>
 </form>
